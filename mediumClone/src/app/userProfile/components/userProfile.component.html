<ng-container *ngIf="data$ |async as data">
    <div class="profile-page" *ngIf="data.userProfile">
        <div class="user-info">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-10 offset-md-1">
                        <img class="user-img" [src]="data.userProfile.image"/>
                        <h4>{{data.userProfile.username}}</h4>
                        <p>{{data.userProfile.bio}}</p>
                    </div>
                        <mc-follow-button
                             [isFollow]="data.userProfile.following"
                            [profileSlug]="data.userProfile.username"
                            [isCurrentUser]="data.isCurrentUserProfile"
                        ></mc-follow-button>
                    <a
                    *ngIf="data.isCurrentUserProfile"
                    class="btn btn-sm btn-outline-secondary action-btn"
                    routerLink="/setting"
                    >Edit Profile Setting</a>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-10 offset-md-1">
                    <div class="articles-toggler">
                        <ul class="nav nav-pills outline-active">
                            <li class="nav-item">
                                <a [routerLink]="['/profiles',data.userProfile.username]"
                                class="nav-link" routerLinkActive="active"
                                  [routerLinkActiveOptions]="{exact:true}"
                                >My posts</a>
                            </li>
                            <li class="nav-item">
                                <a [routerLink]="['/profiles',data.userProfile.username,'favorites']"
                                class="nav-link" routerLinkActive="active"
                                  [routerLinkActiveOptions]="{exact:true}"
                                >Favorites posts</a>
                            </li>
                        </ul>
                    </div>
                    <mc-feed [apiUrl]="getApiUrl()"></mc-feed>
                </div>
            </div>

        </div>
    </div>
</ng-container>
